<form
  [formGroup]="donationForm"
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-[1000]"
>
  <div class="bg-white px-5 py-7 rounded-lg w-1/3">
    <input
      type="number"
      placeholder="Amount"
      formControlName="amount"
      class="block w-full p-2 border border-gray-300 rounded-md mb-2"
    />

    <div class="flex justify-end gap-5 mt-5">
      <button
        (click)="closeModal()"
        class="hover:bg-red-500 hover:text-white py-2 px-5 rounded-md duration-200"
      >
        Cancel
      </button>
      <button
        (click)="saveDonation()"
        class="bg-green-500 text-white py-2 px-5 rounded-md hover:bg-green-600"
      >
        Add
      </button>
    </div>
  </div>
</form>
